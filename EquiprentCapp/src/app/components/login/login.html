<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden login-body">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="login-panel">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">{{ 'General.Welcome' | translate }}</div>
          <span class="text-600 font-medium">{{ 'General.SignInToContinue' | translate }}</span>
        </div>

        <form [formGroup]="form">
          <div>
            <label for="login" class="block text-900 text-xl font-medium mb-2">{{ 'User.Login' | translate }}</label>
            <input pInputText id="login" formControlName="Login" type="text" class="p-inputtext w-full md:w-30rem mb-5"
              style="padding:1rem" autocomplete="off">
            <label for="password" class="block text-900 font-medium text-xl mb-2">{{ 'User.Password' | translate
              }}</label>
            <p-password id="password" formControlName="Password" [toggleMask]="true" styleClass="mb-5"
              [feedback]="false" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">{{ 'General.RememberMe' | translate }}</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"
                [routerLink]="" (click)="resetPassword()">{{
                'General.ForgotPassword' | translate }}?</a>
            </div>
            <button pButton pRipple label="{{ 'General.SignIn' | translate }}" class="w-full p-3 text-xl"
              (click)="onSubmit()"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<p-toast key="tst"></p-toast>
