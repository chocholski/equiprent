<div class="grid">
  <div class="col-12">
    <div class="card pb-0">
      <p-tabView>
        <p-tabPanel header="{{ 'General.GeneralTab' | translate }}">
          <form [formGroup]="form">
            <div class="col-12 pb-0 px-0">
              <div class="card no-border p-0">
                <div class="p-fluid p-formgrid grid mb-3">
                  <div class="field col-12 md:col-6">
                    <name-in-languages #nameInLanguages [disabled]="false"
                      (isValid)="onIsNameInLanguagesValid($event)"></name-in-languages>
                  </div>
                </div>
                <user-role-permissions *ngIf="groupedUserPermissions" #userRolePermissions
                  [formMode]="formMode.Creation"
                  [groupedUserPermissions]="groupedUserPermissions"></user-role-permissions>
                <div class="p-formgrid grid">
                  <div class="field col-12 items-centered mb-0">
                    <button pButton pRipple type="button" icon="pi pi-save"
                      [label]="translate.instant('General.Create')" class="p-button-raised p-button-success mr-2"
                      [disabled]="form.invalid || isExecuting" (click)="onSubmit()"></button>
                    <button pButton pRipple type="button" icon="pi pi-undo"
                      [label]="translate.instant('General.Cancel')" class="p-button-raised" [disabled]="isExecuting"
                      (click)="onBack()"></button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
