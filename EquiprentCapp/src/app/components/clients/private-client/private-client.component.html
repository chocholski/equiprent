<div *ngIf="form">
  <form [formGroup]="form">
    <div class="p-fluid p-formgrid grid px-0 py-0 m-0">
      <div class="field col-12 md:col-6 py-0 mb-0">
        <div class="flex-wrap mb-3">
          <label class="block text-900 font-medium mb-2">{{ 'Client.FirstName' | translate }}</label>
          <input pInputText class="p-inputtext mb-2" id="firstName" formControlName="FirstName" type="text" />
          <p-message *ngIf="formValidator.hasError('FirstName')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
      </div>
      <div class="field col-12 md:col-6 py-0 mb-0">
        <div class="flex-wrap mb-3">
          <label class="block text-900 font-medium mb-2">{{ 'Client.LastName' | translate }}</label>
          <input pInputText class="p-inputtext mb-2" id="lastName" formControlName="LastName" type="text" />
          <p-message *ngIf="formValidator.hasError('LastName')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
      </div>
    </div>
  </form>
</div>
