<div *ngIf="form">
  <form [formGroup]="form">
    <div *ngIf="showTitle" class="field col-12 m-0">
      <h5>Address</h5>
    </div>
    <div class="p-fluid p-formgrid grid px-0 py-0 m-0">
      <div class="field col-12 md:col-6 py-0 mb-0">
        <div class="flex-wrap mb-3">
          <label class="block text-900 font-medium mb-2">
            {{ 'Address.StreetName' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="StreetName" type="text" />
          <p-message *ngIf="formValidator.hasError('StreetName')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
        <div class="flex-wrap mb-3">
          <label class="block text-900 font-medium mb-2">
            {{ 'Address.StreetNumber' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="StreetNumber" type="text" />
          <p-message *ngIf="formValidator.hasError('StreetNumber')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
        <div class="flex-wrap mb-3">
          <label class="block font-medium mb-2">
            {{ 'Address.ApartmentNumber' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="ApartmentNumber" type="text" />
        </div>
      </div>
      <div class="field col-12 md:col-6 py-0 mb-0">
        <div class="flex-wrap mb-4">
          <label class="block text-900 font-medium mb-2">{{ 'Address.Country' | translate }}</label>
          <p-dropdown class="mb-2" [options]="countries" formControlName="CountryId"
            [placeholder]="translate.instant('Address.SelectCountry')" [showClear]="false">
            <ng-template let-role pTemplate="selectedItem">
              <div>{{ role.label | translate }}</div>
            </ng-template>
            <ng-template let-role pTemplate="item">
              <div>{{ role.label | translate }}</div>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="flex-wrap mb-3">
          <label class="block text-900 font-medium mb-2">
            {{ 'Address.PostalCode' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="PostalCode" type="text" />
          <p-message *ngIf="formValidator.hasError('PostalCode')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
        <div class="flex-wrap mb-3">
          <label class="block text-900 font-medium mb-2">
            {{ 'Address.City' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="City" type="text" />
          <p-message *ngIf="formValidator.hasError('City')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
      </div>
    </div>
    <div class="p-fluid p-formgrid grid px-0 py-0 m-0">
      <div class="field col-12 md:col-6 py-0 mb-0">
        <div class="flex-wrap mb-3">
          <label class="block font-medium mb-2">
            {{ 'Address.Email' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="Email" type="text" />
          <p-message *ngIf="formValidator.hasError('Email')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
      </div>
      <div class="col-12 md:col-6 py-0 mb-0">
        <div class="flex-wrap mb-3">
          <label class="block font-medium mb-2">
            {{ 'Address.PhoneNumber' | translate }}
          </label>
          <input pInputText class="p-inputtext mb-2" formControlName="PhoneNumber" type="text" />
          <p-message *ngIf="formValidator.hasError('PhoneNumber')" severity="error"
            [text]="translate.instant('Messages.FieldRequired')"></p-message>
        </div>
      </div>
    </div>
  </form>
</div>
