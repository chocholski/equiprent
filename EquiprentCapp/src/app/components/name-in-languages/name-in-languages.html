<div *ngIf="form">
  <form [formGroup]="form">
    <div *ngFor="let language of languages">
      <label [class]="!disabled ? 'block text-900 font-medium mb-2' : 'block font-medium mb-2'">{{ 'General.Name' |
        translate }} ({{ language.label }})</label>
      <input pInputText class="p-inputtext mb-2" [formControlName]="language.label!" type="text"
        (onChange)="onChangeInput()" />
      <p-message *ngIf="formValidator.hasError(language.label!)" severity="error"
        [text]="translate.instant('Messages.FieldRequired')"></p-message>
    </div>
  </form>
</div>
