<div *ngIf="isUserLoggedIn" class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar [appSidebar]="appSidebar"></app-topbar>
    <div class="layout-sidebar">
        <app-sidebar #appSidebar></app-sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main" style="width: 100%;">
            <router-outlet></router-outlet>
        </div>
        <div class="col-12 mb-2">
            <p-messages [style]="{ 'position': 'absolute', 'right': 0, 'width': '20%' }"></p-messages>
        </div>
        <app-footer></app-footer>
    </div>
    <div class="layout-mask"></div>
</div>

<div *ngIf="!isUserLoggedIn" class="layout-wrapper" [ngClass]="containerClass">
    <div class="layout-main-container" style="margin: 0;">
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
